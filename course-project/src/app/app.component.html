<app-header
  (displayRecipeListEmitter)="displayRecipeList()"
  (displayShoppingListEmitter)="displayShoppingList()"
  ></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipe-book *ngIf="this.displayRecipeListFlag && !this.displayShoppingListFlag"></app-recipe-book>
      <app-shopping-list *ngIf="!this.displayRecipeListFlag && this.displayShoppingListFlag"></app-shopping-list>
    </div>
  </div>
</div>
