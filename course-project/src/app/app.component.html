<app-header
  (featureSelected)="onNavigate($event)"
  ></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipe-book *ngIf="this.featureSelected === 'recipe'"></app-recipe-book>
      <app-shopping-list *ngIf="this.featureSelected === 'shopping-list'"></app-shopping-list>
    </div>
  </div>
</div>
