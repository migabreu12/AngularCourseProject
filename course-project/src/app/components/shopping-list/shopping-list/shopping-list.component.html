<div class="row">
    <div class="col-xs-10">
        <app-shopping-list-edit (submitClicked)="addIngredient($event)"></app-shopping-list-edit>
        <hr>
        <ul class="list-group">
            <a
                *ngFor="let ingredient of ingredients"
                class="list-group-item"
                [ngStyle]="{cursor: 'pointer'}"
            >
                {{ ingredient.name }} {{ ingredient.amount }}
            </a>
        </ul>
    </div>
</div>
